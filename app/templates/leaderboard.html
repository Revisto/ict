<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard for {{ campaign.name }}</title>
</head>
<body>
    <h1>Leaderboard for {{ campaign.name }}</h1>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>User</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in leaderboard %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ entry.user_id }}</td>  <!-- Assuming you have a way to get the user's name from user_id -->
                    <td>{{ entry.score }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
