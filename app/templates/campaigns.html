<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Score-Based Campaigns</title>
</head>
<body>
    <h1>Score-Based Campaigns</h1>
    <ul>
        {% for campaign in campaigns %}
            <li><a href="{{ url_for('campaign.leaderboard', campaign_id=campaign.id) }}">{{ campaign.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
